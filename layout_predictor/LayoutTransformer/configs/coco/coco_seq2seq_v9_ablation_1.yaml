MODEL:
    PRETRAIN: False
    ENCODER: 
        NAME: 'Rel2Box'
        REL_GT: False
        VOCAB_SIZE: 206
        OBJ_CLASSES_SIZE: 155
        HIDDEN_SIZE: 256
        NUM_LAYERS: 4
        ATTN_HEADS: 4
        DROPOUT: 0.1
        ENABLE_NOISE: False
        NOISE_SIZE: 64
    DECODER:
        HEAD_TYPE: 'GMM' # 'GMM', 'Linear'
        BOX_LOSS: 'PDF' # for 'GMM' -> 'PDF', for 'Linear' -> 'Reg'
        SCHEDULE_SAMPLE: False
        TWO_PATH: False
        GLOBAL_FEATURE: True
        GREEDY: False
        XY_TEMP: 0.1
        WH_TEMP: 0.1
    REFINE:
        REFINE: False
        HEAD_TYPE: 'Linear'
        BOX_LOSS: 'Reg'
        X_Softmax: True
    TRAINER: 
        NAME: 'PretrainTrainer'
    LOSS:
        WEIGHT_VOCAB_LOSS: 1.8
        WEIGHT_TYPE_LOSS: 0.1
        WEIGHT_COARSE_BOX_LOSS: 0.1
        WEIGHT_REFINE_BOX_LOSS: 1.
        KD_LOSS: True
        TOPK: 5
DATASETS:
    NAME: 'coco'
    DATA_DIR_PATH: './data/coco/'
DATALOADER:
    SMART_SAMPLING: True
    SHUFFLE: True
    VAL_SPLIT: 0.1
    NUM_WORKER: 0
    OBJ_ID_MODULE_V2: False
SOLVER:
    EPOCHS: 50
    BATCH_SIZE: 64
    PRETRAIN_WEIGHT: './saved/coco_F_pretrain_no_linear/checkpoint_50_0.0.pth'
    ENCODER:
        LR_SCHEDULER: 'BertScheduler'   # BaseScheduler, ChrisScheduler, BertScheduler
        WARMUP_RATIO: 0.
        HOLD_RATIO: 0.
        DECAY_RATIO: 1.
        MAX_LR: 0.00001
        MIN_LR: 0.00000001
    BBOX_HEAD:
        LR_SCHEDULER: 'BertScheduler'   # BaseScheduler, ChrisScheduler, BertScheduler
        WARMUP_RATIO: 0.05
        HOLD_RATIO: 0.001
        DECAY_RATIO: 0.9
        MAX_LR: 0.0004
        MIN_LR: 0.00000001
OUTPUT:
    NUM_STEPS_SHOW_LOSS: 100
    OUTPUT_DIR: 'saved/coco_F_seq2seq_v9_ablation_1'
TEST:
    MODE: 'model'
    TEST_IS_MASK: False
    LAYOUT_MODE: "saved/coco_F_seq2seq_v9_ablation_1/layout"
    RANDOM: False
    SAMPLE_IDX: -1
    OUTPUT_DIR: 'saved/coco_F_seq2seq_v9_ablation_1/test/'